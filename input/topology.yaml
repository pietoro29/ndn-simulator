network_prefix: "/ndn/jp/waseda"
site_name: "sim-site"

nodes:
  - name: "node-a"
    role: "gateway"  #Root/Site/Opの証明書をpublishするノード
    neighbors:
      - name: "node-b"
        cost: 10
      - name: "node-c"
        cost: 25

  - name: "node-b"
    neighbors:
      - name: "node-a"
        cost: 10
      - name: "node-c"
        cost: 15

  - name: "node-c"
    neighbors:
      - name: "node-a"
        cost: 25
      - name: "node-b"
        cost: 15

security:
    mode: "strict"  # "strict" or "lax"
